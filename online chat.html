<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강대기숙사 온라인 채팅</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        #app {
            text-align: center;
        }
        #auth, #signupForm, #chatContainer {
            display: none;
        }
        #auth.visible, #signupForm.visible, #chatContainer.visible {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #chatBox {
            width: 60%;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        #messageInput {
            width: 60%;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="auth" class="visible">
            <button id="loginBtn">로그인</button>
            <button id="signupBtn">회원 가입</button>
        </div>

        <div id="signupForm">
            <input type="text" id="signupId" placeholder="아이디">
            <input type="text" id="signupNickname" placeholder="닉네임">
            <input type="password" id="signupPassword" placeholder="비밀번호">
            <div id="terms">
                <label><input type="checkbox" id="term1"> 본 웹페이지에서 채팅으로 인해 발생하는 모든 문제는 본인이 감당합니다.</label>
                <label><input type="checkbox" id="term2"> 본 웹페이지의 관리자는 어떤 문제가 발생하더라도 책임지지 않습니다.</label>
                <label><input type="checkbox" id="term3"> 불법적인 행위를 할 시 모든 책임은 당사자에게 있습니다.</label>
                <label><input type="checkbox" id="term4"> 인터넷 윤리를 지키며 사용하십시오.</label>
                <label><input type="checkbox" id="term5"> 타인을 직접적으로 언급하지 마십시오. 이것은 모욕죄 및 명예훼손에 해당될 수 있습니다.</label>
                <label><input type="checkbox" id="term6"> 본인은 이 모든 조건에 동의하며 건전하고 합법적으로 본 웹페이지를 사용할 것을 약속합니다.</label>
                <label><input type="checkbox" id="term7"> 모든 계정은 6개월 뒤 소멸됩니다.</label>
            </div>
            <button id="signupSubmitBtn">회원 가입</button>
        </div>

        <div id="chatContainer">
            <div id="chatBox"></div>
            <input type="text" id="messageInput" placeholder="메시지를 입력하세요">
            <button id="sendBtn">전송</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js"></script>
    <script>
        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyAuP-_H6qRgIemuuP-WGpPLKzEjcsWa6kQ",
            authDomain: "chat-68b80.firebaseapp.com",
            databaseURL: "https://chat-68b80-default-rtdb.firebaseio.com",
            projectId: "chat-68b80",
            storageBucket: "chat-68b80.appspot.com",
            messagingSenderId: "235794290216",
            appId: "1:235794290216:web:f542ee144e72501df5871d",
            measurementId: "G-82LK2C9JNZ"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // DOM 요소
        const loginBtn = document.getElementById('loginBtn');
        const signupBtn = document.getElementById('signupBtn');
        const authDiv = document.getElementById('auth');
        const chatContainer = document.getElementById('chatContainer');
        const signupForm = document.getElementById('signupForm');
        const chatBox = document.getElementById('chatBox');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const signupSubmitBtn = document.getElementById('signupSubmitBtn');
        const signupId = document.getElementById('signupId');
        const signupNickname = document.getElementById('signupNickname');
        const signupPassword = document.getElementById('signupPassword');

        // 로그인 및 회원가입 버튼 이벤트 핸들러
        loginBtn.addEventListener('click', () => {
            const email = prompt('아이디를 입력하세요');
            const password = prompt('비밀번호를 입력하세요');
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    authDiv.classList.remove('visible');
                    chatContainer.classList.add('visible');
                })
                .catch((error) => {
                    alert('로그인 실패: ' + error.message);
                });
        });

        signupBtn.addEventListener('click', () => {
            authDiv.classList.remove('visible');
            signupForm.classList.add('visible');
        });

        signupSubmitBtn.addEventListener('click', () => {
            const email = signupId.value;
            const nickname = signupNickname.value;
            const password = signupPassword.value;
            const term1 = document.getElementById('term1').checked;
            const term2 = document.getElementById('term2').checked;
            const term3 = document.getElementById('term3').checked;
            const term4 = document.getElementById('term4').checked;
            const term5 = document.getElementById('term5').checked;
            const term6 = document.getElementById('term6').checked;
            const term7 = document.getElementById('term7').checked;

            if (term1 && term2 && term3 && term4 && term5 && term6 && term7) {
                createUserWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        const user = userCredential.user;
                        const userRef = ref(database, 'users/' + user.uid);
                        userRef.set({
                            email: email,
                            nickname: nickname,
                            createdAt: new Date().toISOString()
                        });
                        signupForm.classList.remove('visible');
                        chatContainer.classList.add('visible');
                    })
                    .catch((error) => {
                        alert('회원가입 실패: ' + error.message);
                    });
            } else {
                alert('모든 조건에 동의해야 합니다.');
            }
        });

        // 메시지 전송
        sendBtn.addEventListener('click', () => {
            const message = messageInput.value;
            const user = auth.currentUser;
            if (user && message) {
                const chatRef = ref(database, 'chats');
                push(chatRef, {
                    userId: user.uid,
                    message: message,
                    nickname: user.email.split('@')[0],
                    createdAt: new Date().toISOString()
                });
                messageInput.value = '';
            }
        });

        // 채팅 메시지 수신
        const chatRef = ref(database, 'chats');
        onChildAdded(chatRef, (data) => {
            const message = data.val();
            const messageElement = document.createElement('div');
            messageElement.textContent = `${message.nickname}: ${message.message}`;
            chatBox.appendChild(messageElement);
        });
    </script>
</body>
</html>
